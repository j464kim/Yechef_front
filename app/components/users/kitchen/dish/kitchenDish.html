<div class="row" id="dishList" loader>
    <h2>My Dishes</h2>
    <a class="pull-right" ui-sref="dish.create({kid: UkCtrl.myCurrentKitchenId})"><i class="fa fa-plus"></i> Add
        Dish</a>
    <hr>
</div>
<div class="row">
    <br/>
    <div class="col-md-3" ng-repeat="dish in KdCtrl.dishes">
        <a ng-click="KdCtrl.destroyDish(dish.id)"><i class="pull-right fa fa-close">delete</i></a>
        <img ui-sref="dish.show({id: {{dish.id}}})" ng-src="{{dish.medias[0].url}}" alt="Card image cap"
             style="width:100%;">
        <h4 class="card-title">{{dish.name}}</h4>
        <h6 class="card">${{dish.price}}</h6>
        <a ui-sref="dish.show({id: {{dish.id}}})" class="btn btn-default">View</a>
        <a ui-sref="dish.update({id: {{dish.id}}})" class="btn btn-primary">Edit</a>
        <br/>
    </div>
</div>
