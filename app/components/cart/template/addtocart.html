<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>
<div ng-if="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a class="btn btn-sm btn-primary"
           ng-click="cartCtrl.addItem(id, name, price, q, data, kitchenId)"
           ng-transclude>
            <i class="material-icons">add_shopping_cart</i>Add
        </a>
    </div>
    <mark ng-if="isCartReady" ng-init="inCart()">
        <span ng-if="isInCart">
        This item is in your cart.
        <a ng-click="cartCtrl.removeItemById(id, kitchenId)" style="cursor: pointer;">
            <i class="material-icons">remove_shopping_cart</i>Remove
        </a>
        </span>
    </mark>
</div>
