<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="LoginCtrl.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': (form.email.$dirty && form.email.$error.required) || (form.email.$invalid && form.email.$error.email) }">
            <label for="email">Username</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="LoginCtrl.email" required/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$invalid && form.email.$error.email" class="help-block">Not a valid email</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="LoginCtrl.password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a ui-sref="user.register" class="btn btn-link">Register</a>
            <button type="button" ng-click="LoginCtrl.logout()" class="btn btn-warning">Logout</button>
        </div>
    </form>




    <button class="btn btn-primary" ng-click="LoginCtrl.socialLogin('google')">Google Login</button>
    <button class="btn btn-primary" ng-click="LoginCtrl.socialLogin('facebook')">Facebook Login</button>
</div>
