<div class="text-center">
	<h2>Payout Information</h2>
	<hr>
	<div ng-show="plCtrl.account">
		<div>
			<label>Country: </label>
			{{plCtrl.account.country}}
		</div>
		<div>
			<label>Currency: </label>
			{{plCtrl.account.default_currency}}
		</div>
		<div>
			<label>Email: </label>
			{{plCtrl.account.email}}
		</div>
		<div>
			<label>External Accounts: </label>
			{{plCtrl.account.external_account}}
		</div>
		<div>
			<label>Available Balance: </label>
			${{plCtrl.account.balance}}
		</div>
		<div>
			<button ui-sref="user.profile.payout.update.address">Update Payout Account</button>
		</div>
	</div>

	<div ng-show="!plCtrl.account">
		<h4>
			<p>Payout preference is not set up yet.</p>
			<p>In order to receive money, please set up your payout preference.</p>
		</h4>
		<div>
			<button ui-sref="user.profile.payout.new.address">Add New Payout Method</button>
		</div>
	</div>

</div>
