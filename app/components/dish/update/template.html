<div class="container">
    <div class="col-md-6">
        <img ng-src="{{DishCtrl.dish.medias[0].url}}" alt="Card image cap" style="width:100%;">
    </div>
    <div class="col-md-6">
        <form>
            Name:<br>
            <input type="text" ng-model="DishCtrl.name"><br>
            Description:<br>
            <textarea ng-model="DishCtrl.description"/><br>
            <br><br>
            <a ng-click="DishCtrl.updateDish()" class="btn btn-primary">Update</a>
            <a ng-click="DishCtrl.cancel()" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
