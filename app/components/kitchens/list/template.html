<div class="container" id="kitchenList" loader>
    <!--we will add a column in media table to specify whether it's a thumbnail so that we can show it in here-->
    <div class="row">
        <button ui-sref="kitchen.create" id="btn-add" class="btn btn-primary">New Kitchen</button>
        <br/>
        <div class="col-md-6" ng-repeat="kitchen in KitchenCtrl.kitchens">
            <img ng-src="{{kitchen.medias[0].url}}" alt="Card image cap"
                 style="width:100%;">

            <h4 class="card-title">{{kitchen.name}}</h4>
            <p class="card-text">{{kitchen.email}}</p>
            <p class="card-text">{{kitchen.phone}}</p>
            <p class="card-text">{{kitchen.address}}</p>
            <a ui-sref="kitchen.show({id: kitchen.id})" class="btn btn-primary btn-sm btn-detail">See
                more</a>
            <a ui-sref="kitchen.edit({id: kitchen.id})" class="btn btn-default btn-sm btn-edit">Edit
            </a>
        </div>
    </div>
</div>

<button class="btn btn-primary" ng-click="KitchenCtrl.getKitchens()">Load More</button>
