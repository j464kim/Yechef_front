<div class="container" id="dishList" loader>
    <div class="row">
        <div class="col-md-4" ng-controller="DishShowController">
            <img ng-src="{{dish.media[0].url}}" alt="Card image cap" style="width:100%;">

            <h4 class="card-title">{{dish.name}}</h4>
            <p class="card-text">{{dish.description}}</p>

            <a ui-sref="dish.update({id: {{dish.id}})" class="btn btn-primary">Edit Dish</a>
        </div>
    </div>
    <div class="col-md-4" ng-controller="DishDestroyController">
        <button ng-click="destroyDish()">Delete</button>
    </div>
</div>
