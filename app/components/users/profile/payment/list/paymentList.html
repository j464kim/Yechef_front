<h2>MY PAYMENT</h2>
<hr/>
<h3>
	Credit Cards
	<i class="fa fa-credit-card" aria-hidden="true"></i>
</h3>

<md-list flex>
	<md-subheader class="md-no-sticky">{{plCtrl.customer.sources.data.length}} Payment Method</md-subheader>
	<md-list-item class="md-3-line" ng-repeat="card in plCtrl.customer.sources.data track by $index">
		<credit-card card="card" ctrl="plCtrl" index="$index"></credit-card>
	</md-list-item>
</md-list>

<button ui-sref="user.profile.payment.create">Add New Payment Method</button>
