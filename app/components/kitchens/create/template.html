<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form novalidate name="kitchenCreateForm" class="css-validation">
    <div class="kitchenName">
        <label class="control-label" for="name">Name:</label>
        <div class="controls">
            <input type="text" id="name" ng-model="KitchenCtrl.kitchen.name" required/>
        </div>
    </div>
    <div class="kitchenAddress">
        <label class="control-label" for="address">Address:</label>
        <div class="controls">
            <input type="text" id="address" ng-model="KitchenCtrl.kitchen.address" required/>
        </div>
    </div>
    <div class="kitchenPhone">
        <label class="control-label" for="phone">Phone:</label>
        <div class="controls">
            <input type="text" id="phone" ng-model="KitchenCtrl.kitchen.phone" required/>
        </div>
    </div>
    <div class="kitchenEmail">
        <label class="control-label" for="email">Email:</label>
        <div class="controls">
            <input type="email" id="email" ng-model="KitchenCtrl.kitchen.email" required/>
        </div>
    </div>
    <div class="kitchenDescription">
        <label class="control-label" for="kitchenDescription">Description:</label>
        <div class="controls">
            <input type="text" id="kitchenDescription" ng-model="KitchenCtrl.kitchen.description"/>
        </div>
    </div>
    <div class="kitchenImage">
        <label class="control-label" for="dropzone">Image:</label>
        <div class="controls">
            <div ng-app="mediaUpload" ng-controller="MediaController">
                <div class="dropzone" id="dropzone" ng-dropzone></div>
            </div>
        </div>
    </div>
    <br/>
    <div class="submit">
        <a type="submit" ng-click="KitchenCtrl.createKitchen()" class="btn btn-small btn-primary">Create a Kitchen!</a>
        <a type="button" ui-sref="kitchen.list" class="btn btn-small">cancel</a>
    </div>
    <br/>
</form>

</body>
</html>
