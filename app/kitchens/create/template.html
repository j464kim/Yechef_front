<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form novalidate name="kitchenCreateForm" class="css-validation">
    <div class="kitchenName">
        <label class="control-label" for="kitchenName">Name:</label>
        <div class="controls">
            <input type="text" id="kitchenName" ng-model="kitchen.name" required/>
        </div>
    </div>
    <div class="kitchenAddress">
        <label class="control-label" for="kitchenAddress">Address:</label>
        <div class="controls">
            <input type="text" id="kitchenAddress" ng-model="kitchen.address" required/>
        </div>
    </div>
    <div class="kitchenPhone">
        <label class="control-label" for="kitchenPhone">Phone:</label>
        <div class="controls">
            <input type="text" id="kitchenPhone" ng-model="kitchen.phone" required/>
        </div>
    </div>
    <div class="kitchenEmail">
        <label class="control-label" for="kitchenEmail">Email:</label>
        <div class="controls">
            <input type="email" id="kitchenEmail" ng-model="kitchen.email" required/>
        </div>
    </div>
    <div class="kitchenDescription">
        <label class="control-label" for="kitchenDescription">Description:</label>
        <div class="controls">
            <input type="text" id="kitchenDescription" ng-model="kitchen.description"/>
        </div>
    </div>

    <br/>
    <div class="submit">
        <a type="submit" ng-click="KitchenCtrl.createKitchen()" class="btn btn-small btn-primary">Create a Kitchen!</a>
        <a type="button" ng-click="cancel()" class="btn btn-small">cancel</a>
    </div>
    <br/>
</form>

</body>
</html>
