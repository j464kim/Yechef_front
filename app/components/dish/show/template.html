<div class="container" id="dishShow" loader>
    <div class="row">
        <div class="col-md-4">
            <img ng-src="{{DishCtrl.dish.medias[0].url}}" alt="Card image cap" style="width:100%;">

            <h4 class="card-title">{{DishCtrl.dish.name}}</h4>
            <p class="card-text">{{DishCtrl.dish.description}}</p>

            <a ui-sref="dish.update({id: DishCtrl.dish.id})" class="btn btn-primary">Edit Dish</a>
            <a ui-sref="dish.destroy({id: DishCtrl.dish.id})" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
