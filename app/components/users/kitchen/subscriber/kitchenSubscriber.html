<div class="row" id="subscribers" loader>
    <div class="col-md-12">
        <h2>Subscribed Users</h2>
    </div>
</div>
<hr>
<div class="row justify-content-start">
    <br/>
    <div class="col-md-3" ng-repeat="subscriber in KsCtrl.subscribers">
        <div class="col-md-12">
            <div class="row">
                <img ng-src="{{subscriber.medias[0].url}}"
                     src="http://lorempixel.com/400/200/people/YeChef" alt="{{subscriber.medias[0].url}}"/>
            </div>
            <div class="row">
                <h4 class="card-title">{{subscriber.first_name}} {{subscriber.last_name}}</h4>
                <md-tooltip md-direction="top">{{subscriber.email}}</md-tooltip>
            </div>
        </div>
        <br/>

    </div>

</div>
