<style>
    input {
        width: 100%;
    }
</style>
<h2>Payout Setting</h2>
<hr>
<h4>Method</h4>
<div class="radio">
    <label><input type="radio" ng-model="radioContent" value="payPal">PayPal</label>
</div>
<div class="radio">
    <label><input type="radio" ng-model="radioContent" value="bankAccount">Bank Account</label>
</div>
<div ng-show="radioContent == 'payPal'">
    <div ui-view="paypal"></div>
</div>
<div ng-show="radioContent == 'bankAccount'">
    <div ui-view="bankAccount"></div>
</div>
