    <input class="card-text" id="userEmail"/>
</div>
<div class="kitchenPhone">
    <label class="control-label" for="userFirstName">Phone:</label>
    <input class="card-text" id="userFirstName"/>
</div>
<div class="kitchenAddress">
    <label class="control-label" for="userLastName">Address:</label>

</div>

<button ui-sref="user.kitchen.general.view">Update</button>
