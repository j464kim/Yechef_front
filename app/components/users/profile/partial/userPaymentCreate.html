<h2>NEW PAYMENT METHOD</h2>
<hr>
<div class="cardName">
    <label class="control-label" for="cardName">Name on the card:</label>
    <input class="card-text" id="cardName"/>
</div>
<div class="cardEmail">
    <label class="control-label" for="cardEmail">Email:</label>
    <input class="card-text" id="cardEmail"/>
</div>
<div class="cardNumber">
    <label class="control-label" for="cardNumber">Credit Card Number:</label>
    <input class="card-text" id="cardNumber"/>
</div>
<div class="cardExpiration">
    <label class="control-label" for="cardExpiration">Expires:</label>
    <input class="card-text" id="cardExpiration"/>
</div>
<div class="cardCVC">
    <label class="control-label" for="cardCVC">CVC:</label>
    <input class="card-text" id="cardCVC"/>
</div>
<div class="cardBillingAddress">
    <label class="control-label" for="cardBillingAddress">Billing Address:</label>
    <input class="card-text" id="cardBillingAddress"/>
</div>
<span>
    <button ui-sref="user.profile.payment.list">Add</button>
    <button ui-sref="user.profile.payment.list">Cancel</button>
</span>
