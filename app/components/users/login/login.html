<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-validation" name="form" ng-submit="LoginCtrl.login()" novalidate>
            <div class="form-group">
                <h2 class="text-center">Login</h2><br>
                <!--Email-->
                <div class="user-email">
                    <md-input-container class="md-block">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" ng-model="LoginCtrl.email" required/>
                        <div class="field-message" ng-messages="form.email.$error" ng-if='form.email.$touched'
                             ng-cloak>
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">Must be a valid email</div>
                        </div>
                    </md-input-container>
                </div>
                <!--Password-->
                <div class="user-password">
                    <md-input-container class="md-block">
                        <label for="userPassword">Password</label>
                        <input id="userPassword" type="password" name="password"
                               ng-model="LoginCtrl.password"
                               ng-minlength="6" required/>
                        <div class="field-message" ng-messages="form.password.$error"
                             ng-if='form.password.$touched'
                             ng-cloak>
                            <div ng-message="required">Password is required</div>
                            <div ng-message="minlength">Password must have minimum 6 characters</div>
                        </div>
                    </md-input-container>
                    <md-checkbox flex class="md-primary">remember me</md-checkbox>
                </div>
                <!--Button-->
                <div class="row submit" layout="column">
                    <md-button flex class="md-raised md-primary" type="submit" ng-disabled="form.$invalid">Login
                    </md-button>
                    <div>
                        <div class="pull-left">
                            <a class="btn btn-link" ui-sref="user.password.resetRequest">
                                Forgot Password
                            </a>
                        </div>
                        <div class="pull-right">
                            <a class="btn btn-link" ui-sref="user.register.new">Register</a>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row text-center">
                    <h4 class="text-center">Login with Social Media</h4>
                    <button ng-click="LoginCtrl.socialLogin('google')"
                               class="loginBtn loginBtn--google">
                        Google
                    </button>
                    <button ng-click="LoginCtrl.socialLogin('facebook')"
                               class="loginBtn loginBtn--facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
