<div class="container">
    <form>
        Name:<br>
        <input type="text" ng-model="DishCtrl.name"><br>
        Description:<br>
        <textarea ng-model="DishCtrl.description"/><br>

        <div class="DishImage">
            <label class="control-label" for="dropzone">Image:</label>
            <div class="controls">
                <div ng-app="mediaUpload" ng-controller="MediaController">
                    <div class="dropzone" id="dropzone" ng-dropzone></div>
                </div>
            </div>
        </div>

        <br><br>
        <a ng-click="DishCtrl.createDish()" class="btn btn-primary">Create</a>
        <a ng-click="DishCtrl.cancel()" class="btn btn-primary">Cancel</a>
    </form>
</div>
