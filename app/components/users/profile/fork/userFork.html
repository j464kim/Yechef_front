<h2>MY FORK</h2>
<hr/>

<div class="row" id="kitchenList">
    <!--we will add a column in media table to specify whether it's a thumbnail so that we can show it in here-->
    <div class="col-md-4" ng-repeat="dish in ufCtrl.forkedDishes" loader>
        <dish-card dish="dish"></dish-card>
    </div>
</div>

<div class="row" layout="column" ng-if="ufCtrl.loadButton">
    <md-button class="md-raised md-primary" ng-click="ufCtrl.getForkedDishes()">Load More</md-button>
</div>
