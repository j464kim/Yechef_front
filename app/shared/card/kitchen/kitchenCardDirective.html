<div>
    <a ui-sref="kitchen.show({id: kitchen.id})">
        <md-card>
            <img class="md-user-avatar" ng-src="{{kitchen.medias[0].url}}">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead">{{kitchen.name}}</span>
                    <span class="md-subhead">{{kitchen.phone}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </a>
</div>
