<div class="container" ng-if="UserShowCtrl.user">
    <!--Header-->
    <div class="row" loader>
        <div class="col-md-3">
            <h3>Joined in {{UserShowCtrl.user.joinedIn[1]}} {{UserShowCtrl.user.joinedIn[3]}}</h3>
            <h4 ng-if="UserShowCtrl.user.verified === 1"><i class="fa fa-check" aria-hidden="true"></i> Verified User
            </h4>
            <h4 ng-if="UserShowCtrl.user.verified === 1"><i class="fa fa-star" aria-hidden="true"></i> Best Cook</h4>
            <h4 ng-if="UserShowCtrl.user.verified === 1"><i class="fa fa-heart"
                                                            aria-hidden="true"></i> Power Buyer</h4>
            <a class="btn-link" href="" ng-click=""><i class="md-warn fa fa-frown-o" aria-hidden="true"></i> Report this User</a>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">{{UserShowCtrl.user.first_name}} {{UserShowCtrl.user.last_name}}</h1>
            <h3 class="text-center">
                <i class="fa fa-envelope" aria-hidden="true"></i> {{UserShowCtrl.user.email}}
            </h3>
            <div ng-if="UserShowCtrl.user.show_phone === 1">
                <h4 class="text-center">
                    <i class="fa fa-phone" aria-hidden="true"></i> {{UserShowCtrl.user.phone}}
                </h4>
            </div>
        </div>
        <div class="col-md-3">
            <!--Image Carousel-->
            <carousel my-interval="0" medias="UserShowCtrl.user.medias"></carousel>
        </div>
    </div>
    <hr/>
    <!--Main Contents-->
    <div class="row" loader>
        <!--User's kitchens-->
        <div class="row">
            <div class="col-md-3" id="user-show-kitchens">
                <h3>Cooking in..</h3>
                <hr/>
            </div>
        </div>
        <div ng-if="UserShowCtrl.user.show_forks === 1">Forks</div>
        <div ng-if="UserShowCtrl.user.show_subscription === 1">Subscribed Kitchens</div>
    </div>
</div>
