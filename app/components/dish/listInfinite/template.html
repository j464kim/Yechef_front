<div class="container" id="dishList" loader>
    <div class="col-sm-8">
        <div class="row dish_create">
            <a ui-sref="dish.create" class="btn btn-warning">Dish Createt</a>
        </div>
        <div class="row">
            <div class="col-md-6" ng-repeat="dish in DishCtrl.dishes">
                <img ng-src="{{dish.medias[0].url}}" alt="Card image cap" style="width:100%;">

                <h4 class="card-title">{{dish.name}}</h4>
                <p class="card-text">{{dish.description}}</p>
                <a ui-sref="dish.show({id: {{dish.id}}})" class="btn btn-primary">View Detail</a>
            </div>

            <button class="btn btn-primary" ng-click="DishCtrl.getDishes()">Load More</button>
        </div>
    </div>

    <div class="col-sm-4">
        <ui-gmap-google-map center='DishCtrl.map.center' zoom='DishCtrl.map.zoom'></ui-gmap-google-map>
    </div>
</div>
